<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Entry Details</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'DashboardCSS.css' %}">
    <style>
        .details-container {
            max-width: 800px;
            margin: 40px auto;
            padding: 20px;
            background-color: white;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
        }

        .details-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            border-bottom: 2px solid #ddd;
            padding-bottom: 10px;
        }

        .details-header h1 {
            margin: 0;
            font-size: 24px;
            color: #333;
        }

        .back-button {
            background-color: #3498db;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
            text-decoration: none;
            transition: background-color 0.3s;
        }

        .back-button:hover {
            background-color: #2980b9;
        }

        .details-content {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }

        .details-content .detail-item {
            margin-bottom: 15px;
        }

        .detail-item label {
            font-weight: bold;
            color: #555;
            display: block;
            margin-bottom: 5px;
        }

        .detail-item span {
            font-size: 16px;
            color: #333;
        }

        .notes-section {
            grid-column: 1 / -1;
            margin-top: 20px;
        }

        .notes-section textarea {
            width: 100%;
            padding: 10px;
            font-size: 14px;
            border: 1px solid #ccc;
            border-radius: 5px;
            resize: none;
            min-height: 120px;
        }

        .save-button {
            background-color: #2ecc71;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
            transition: background-color 0.3s;
        }

        .save-button:hover {
            background-color: #27ae60;
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">CEVA Logistics</div>
        <button class="logout">Log out</button>
    </header>

    <div class="details-container">
        <div class="details-header">
            <h1>Entry Details</h1>
            <a href="{% url 'agent_dashboard' %}" class="back-button">Back to Dashboard</a>
        </div>

        <div class="details-content">
            <div class="detail-item">
                <label for="entry-id">Entry ID:</label>
                <span id="entry-id">{{ entry.id }}</span>
            </div>

            <div class="detail-item">
                <label for="entry-name">Name:</label>
                <span id="entry-name">{{ entry.first_name }} {{ entry.second_name }}</span>
            </div>

            <div class="detail-item">
                <label for="entry-vin">VIN:</label>
                <span id="entry-vin">{{ entry.VIN_number }}</span>
            </div>

            <div class="detail-item">
                <label for="entry-date">Date:</label>
                <span id="entry-date">{{ entry.date }}</span>
            </div>

            <div class="detail-item">
                <label for="entry-email">Email:</label>
                <span id="entry-email">{{ entry.email }}</span>
            </div>

            <div class="detail-item">
                <label for="entry-status">Status:</label>
                <span id="entry-status">{{ entry.status }}</span>
            </div>

            <div class="notes-section">
                <label for="notes">Notes:</label>
                <textarea id="notes">{{ entry.notes }}</textarea>
            </div>
        </div>

        <div class="details-actions">
            <button class="save-button">Save Changes</button>
        </div>
    </div>
</body>
</html>

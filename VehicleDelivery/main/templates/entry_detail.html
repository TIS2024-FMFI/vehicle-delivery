<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Entry Details</title>
</head>
<body>
    <h1>Details for {{ entry.identifier }}</h1>
    <p><strong>Firm Name:</strong> {{ entry.firm_name }}</p>
    <p><strong>First Name:</strong> {{ entry.first_name }}</p>
    <p><strong>Second Name:</strong> {{ entry.second_name }}</p>
    <p><strong>Date:</strong> {{ entry.date }}</p>
</body>
</html>

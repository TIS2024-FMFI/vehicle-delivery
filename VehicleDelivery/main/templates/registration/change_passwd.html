    <div class="centered-container">
        <h1>{% trans "Change Password" %}</h1>
        <p class="info-text">{% trans "Changing password for" %} <strong>{{ user }}</strong></p>

        <form method="post">
            {% csrf_token %}
            <div class="form-group">
                {{ form.as_p }}
            </div>

            {% if message %}
                <p class="message">{{ message }}</p>
            {% endif %}

            <button type="submit" name="save" value="save" class="primary-button">
                {% trans "Save" %}
            </button>
        </form>
    </div>
{% endblock %}

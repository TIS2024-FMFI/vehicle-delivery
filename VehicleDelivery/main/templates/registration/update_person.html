    <div class="centered-container">
        <h1>{% trans "Change Person's Agency" %}</h1>
        <p class="info-text">{% trans "Changing" %} <strong>{{ user }}</strong></p>

        <form method="post">
            {% csrf_token %}
            <div class="form-group">
                {{ form.as_p }}
            </div>

            <button type="submit" name="save" value="save" class="primary-button">
                {% trans "Update" %}
            </button>
        </form>

        <form method="post" class="delete-form">
            {% csrf_token %}
            <button type="submit" name="delete" value="delete" class="danger-button">
                {% trans "Delete" %}
            </button>
        </form>
    </div>
{% endblock %}

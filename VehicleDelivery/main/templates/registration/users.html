{% extends "base_agent.html" %}
{% block title %}User List{% endblock %}
{% load i18n %}


{% block content %}
<style>
        form {
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 15px;
        width: 100%;
    }

    /* Style for the user list */
.user-list {
    list-style: none;
    padding: 0;
    margin-top: 20px;
    width: 100%;
}

/* Style each user row */
.user-item {
    background: #f8f9fa;
    padding: 15px;
    border-radius: 10px;
    display: flex;
    align-items: center;
    justify-content: space-between;
    margin-bottom: 10px;
    box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
}

/* Username styling */
.username {
    font-size: 16px;
    font-weight: 600;
    color: #333;
}

/* Button group to keep buttons aligned */
.button-group {
    display: flex;
    gap: 10px;
}

/* Buttons */
button {
    padding: 8px 12px;
    font-size: 14px;
    border: none;
    border-radius: 5px;
    cursor: pointer;
}

/* Primary button (Add User) */
.primary-button {
    background: #007bff;
    color: white;
    width: 100%;
    padding: 10px;
    font-size: 16px;
}

/* Secondary buttons */
.secondary-button {
    background: #e2e6ea;
    color: black;
}

.secondary-button:hover {
    background: #d6d8db;
}
</style>

<div class="centered-container">
    <h1>{% trans "Users" %}</h1>

    <form method="get" action="{% url 'create_person' %}">
        {% csrf_token %}
        <button type="submit" name="add" value="add" class="primary-button">{% trans "Add User" %}</button>
    </form>

    <form method="post">
        {% csrf_token %}
        <ul class="user-list">
            {% for user in users %}
                <li class="user-item">
                    <span class="username">{{ user.username }}</span>
                    <div class="button-group">
                        <button type="submit" name="passwd" value="{{ user.id }}" class="secondary-button">
                            {% trans "Change Password" %}
                        </button>
                        <button type="submit" name="update" value="{{ user.id }}" class="secondary-button">
                            {% trans "Change Person" %}
                        </button>
                    </div>
                </li>
            {% endfor %}
        </ul>
    </form>
</div>

{% endblock %}

{% extends "base_agent.html" %}

{% block title %}Password change{% endblock %}
{% load i18n %}

{% block content %}
<style>
.helptext {
        color : gray;
        font-size: 14px;
    }

    .form-group div {
        margin-bottom: 20px;
    }

    form {
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 15px;
        width: 100%;
    }

    .primary-button {
    background: #007bff;
    color: white;
    width: 100%;
    padding: 10px;
    font-size: 16px;
    }


    .errorlist {
    color: red;
    font-size: 14px;
    list-style: none;
    padding: 0;
    margin: 0;
    text-align: center; /* Adjust as needed */
    grid-column: span 2; /* Ensure it spans across grid columns */
    }


</style>

<div class="centered-container">
    <h1>{% trans "Password change" %}</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_div }}
        <div class="submit-container">
            <button type="submit" class="primary-button">{% trans "Change" %}</button>
        </div>
    </form>
</div>

{% endblock %}

{% extends "base_agent.html" %}

{% block title %}Password change{% endblock %}
{% load i18n %}

{% block content %}
<main>
    <h1>{% trans "Password change" %}</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_div }}
        <div class="submit-container">
            <button type="submit" class="submit-button">{% trans "Change" %}</button>
        </div>
    </form>
</main>

{% endblock %}

{% extends "base.html" %}

{% block title %}Login{% endblock %}
{% load i18n %}

{% block content %}
<main>
    <h1>Login</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_div }}
        <div class="submit-container">
            <button type="submit" class="submit-button">{% trans "Log In" %}</button>
        </div>
    </form>
</main>

{% endblock %}

{% extends "base.html" %}

{% block title %}Thank Page{% endblock %}

{% block content %}
<h1>{% trans "Submissions List" %}</h1>
<ul>
    {% for person in people %}
    <li>{{ person.name|add:";"|add:person.email }}</li>
    {% empty %}
    <li>No people found.</li>
    {% endfor %}
</ul>
{% endblock %}

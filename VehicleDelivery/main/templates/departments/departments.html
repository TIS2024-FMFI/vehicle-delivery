<div class="centered-container">
    <h1>{% trans "Departments" %}</h1>
    <form method="post" class="departments-form">
        {% csrf_token %}
        <button type="submit" name="add" value="add" class="primary-button">{% trans "Add Department" %}</button>
        <ul class="department-list">
            {% for department in departments %}
                <li class="department_li">
                    <button type="submit" name="department" value="{{ department.id }}" class="department-button">
                        {% if department.name %}
                            {{ department.name }}
                        {% else %}
                            No Name
                        {% endif %}
                    </button>
                </li>
            {% endfor %}
        </ul>
    </form>
</div>


{% endblock %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    {% load static %}
    {% load i18n %}
    <link rel="stylesheet" href="{% static 'DashboardCSST.css' %}">
</head>
<style>
    .navbar {
    padding: 10px 20px;
    border-radius: 10px;
}

.navbar-links {
    list-style: none;
    margin: 0;
    padding: 0;
    display: flex;
    gap: 15px;
}

.navbar-links li {
    display: inline;
}

.navbar-links a {
    background-color: #e74c3c;
    color: white;
    text-decoration: none;
    font-weight: bold;
    padding: 8px 12px;
    border-radius: 5px;
    transition: background 0.3s;
}

.navbar-links a:hover {
    background-color: #c0392b;
}
</style>

<body>
    <header>
        <div class="logo">CEVA Logistics</div>
        <nav class="navbar">
            <ul class="navbar-links">
                <li><a href="{% url 'agent_dashboard' %}">{% trans "Dashboard" %}</a></li>
                <li><a href="{% url 'statistics' %}">{% trans "Statistics" %}</a></li>
            </ul>
        </nav>
        <button class="logout">{% trans "Logout" %}</button>

    </header>


</body>
</html>

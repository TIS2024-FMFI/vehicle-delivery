<!DOCTYPE html>
<html lang="en">
{% load static %}
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}My Site{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'styles.css' %}">
    <link rel="stylesheet" href="{% static 'FormsCss.css' %}">
</head>


<body>
    <header>
        <nav class="navbar">
            <div class="navbar-left">
                <a href="{% url 'home' %}">
                    <img src="{% static 'images/LOGO.png' %}" alt="Your Logo" style="height: 25px;">
                </a>
            </div>
            <ul class="navbar-links">
                <li><a href="{% url 'home' %}">Home</a></li>
                <li><a href="{% url 'form_all' %}">Reports</a></li>
            </ul>
            <div class="navbar-login">
                {% if user.is_authenticated %}
                <form class="logout-form" method="post" action="{% url 'logout' %}">
                    {% csrf_token %}
                    <button class="login-button" type="submit">Logout</button>
                  </form>
                {% else %}
                <a href="{% url 'login' %}" class="login-button">Login</a>
                {% endif %}
            </div>
        </nav>
    </header>

    {% block content %}
    <!-- Content will go here -->
    {% endblock %}

    <footer>
        <div class="footer-content">
            <p>&copy; 2024 Formular Inc. | All Rights Reserved</p>
            <p>Designed by Your Name</p>
        </div>
    </footer>
</body>
</html>

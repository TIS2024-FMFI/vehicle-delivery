<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="LoginCss.css">
</head>
<body>
    <header>
        <nav class="navbar">
            <div class="navbar-left">
                <a href="index.html">
                    <img src="LOGO.png" alt="Your Logo" style="height: 25px;">
                </a>
            </div> 
            <ul class="navbar-links">
                <li><a href="index.html">Home</a></li>
                <li><a href="forms.html">Reports</a></li>
            </ul>
            <div class="navbar-login">
                <a href="login.html" class="login-button">Login</a>
            </div>
        </nav>
    </header>

    <div class="login-container">
        <h2>Login to Your Account</h2>
        <form action="console.html" method="POST" class="login-form">
            <div class="form-group">
                <input type="email" id="email" name="email" placeholder="Enter your email" required>
            </div>
            <div class="form-group">
                <input type="password" id="password" name="password" placeholder="Password" required>
            </div>
            <button type="submit">Sign In</button>
        </form>
    </div>

    <footer>
        <div class="footer-content">
            <p>&copy; 2024 Formular Inc. | All Rights Reserved</p>
            <p>Designed by Your Name</p>
        </div>
    </footer>
</body>
</html>
